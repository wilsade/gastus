<po-modal #modal
          p-size="md"
          p-title="Informar texto"
          [p-hide-close]="true"
          [p-primary-action]="actionConfirmar"
          [p-secondary-action]="actionClose">
        <po-input class="po-md-12"
                  [p-label]="label"
                  (p-change-model)="alterouValor()"
                  [(ngModel)]="valor"></po-input>
</po-modal>
