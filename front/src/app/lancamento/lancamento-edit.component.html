<po-modal #modal
          [p-title]="titulo"
          [p-primary-action]="confirmou"
          [p-secondary-action]="cancelou">
  <div class="po-row">
    <po-input class="po-md-2"
              p-required="true"
              p-label="Id."
              disabled="true"
              [(ngModel)]="lancamento.Id"></po-input>
    <po-datepicker class="po-md-6"
                   p-required="true"
                   name="data"
                   p-format="dd/MM/yyyy"
                   [(ngModel)]="lancamento.Data"
                   (ngModelChange)="alterouCampo()"
                   p-label="Data"></po-datepicker>
    <po-decimal class="po-md-4"
                p-label="Valor"
                p-required="true"
                name="valor"
                p-icon="ph ph-money-wavy"
                [ngModel]="lancamento.Valor"
                (ngModelChange)="lancamento.Valor = $event"
                (ngModelChange)="alterouCampo()"></po-decimal>
  </div>
  <div class="po-row">
    <po-input class="po-md-12"
              p-required="true"
              p-label="Título"
              [(ngModel)]="lancamento.Titulo"
              (ngModelChange)="alterouCampo()"></po-input>
  </div>

  <div class="po-row">
    <app-categoria-controls #categoriaControls
                            class="po-md-12"
                            [(IdCategoria)]="lancamento.IdCategoria"
                            [(IdSubCategoria)]="lancamento.IdSubCategoria"
                            (IdCategoriaChange)="alterouComboCategoria($event)"
                            (IdSubCategoriaChange)="alterouComboSubCategoria($event)"></app-categoria-controls>
  </div>

  <div class="po-row">
    <po-input class="po-md-6"
              p-label="Comentário"
              [(ngModel)]="lancamento.Comentario"></po-input>
    <po-select class="po-md-6"
               [p-options]="tiposTransacao"
               [ngModel]="lancamento.IdTipoTransacao"
               (ngModelChange)="lancamento.IdTipoTransacao = $event"
               p-label="Tipo de transação"></po-select>

  </div>
</po-modal>
