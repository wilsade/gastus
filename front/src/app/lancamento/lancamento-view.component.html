<po-page-default p-title="LanÃ§amentos">
  <po-table [p-striped]="true"
            [p-columns]="colunas"
            [p-items]="lancamentos">

    <ng-template p-table-cell-template
                 let-column="column"
                 let-row="row">
      <div *ngIf="column.property === 'Valor'">
        <span style="color: red;"
              *ngIf="row.Valor < 0">{{formatValue(row.Valor)}}</span>
        <span style="color: blue;"
              *ngIf="row.Valor > 0">{{formatValue(row.Valor)}}</span>
      </div>

      <div *ngIf="column.property === 'SALDO'">
        <span style="color: red;"
              *ngIf="row.SALDO < 0">{{formatValue(row.SALDO)}}</span>
        <span style="color: blue;"
              *ngIf="row.SALDO > 0">{{formatValue(row.SALDO)}}</span>
      </div>
    </ng-template>

  </po-table>
</po-page-default>

<div *ngIf="loading"
     class="sample-container">
  <po-loading-overlay></po-loading-overlay>
</div>
