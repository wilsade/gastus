<po-page-default p-title="Execução de comandos SQL">
  <div class="po-row">
    <po-textarea class="po-md-12"
                 name="codigo"
                 [p-rows]="6"
                 [(ngModel)]="codigoSQL"
                 (ngModelChange)="alterouCodigoSQL()"></po-textarea>
  </div>
  <div class="po-row">
    <po-button class="po-md-2"
               [p-label]="labelBotao"
               [p-disabled]="botaoDesabilitado"
               (p-click)="queryClick()"></po-button>
  </div>
  <po-divider />
  <div class="po-row">
    <po-table #minhaTabela
              class="po-md-12"
              [p-striped]="true"
              [p-hide-columns-manager]="true"
              [p-sort]="true"
              [p-columns]="colunas"
              [p-items]="query"></po-table>
  </div>

  <div *ngIf="loading"
       class="sample-container">
    <po-loading-overlay></po-loading-overlay>
  </div>
</po-page-default>
