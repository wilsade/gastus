<po-table p-hide-columns-manager="true"
          p-striped="true"
          [p-spacing]="spacingSmall"
          [p-actions]="acoesTabela"
          [p-columns]="colunasLancamentos"
          [p-items]="lancamentos">

  <ng-template p-table-cell-template
               let-column="column"
               let-row="row">

    <div *ngIf="column.property === 'Valor'">
      <app-coluna-valor [valor]="row.Valor"></app-coluna-valor>
    </div>
  </ng-template>

</po-table>
