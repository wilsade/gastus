<po-modal #modal>
  <div class="po-row">
    <po-input class="po-md-2"
              p-required="true"
              p-label="Id."
              disabled="true"
              [(ngModel)]="orcamento.Id"></po-input>
    <po-input class="po-md-2"
              p-required="true"
              p-label="NumMes"
              [(ngModel)]="orcamento.NumMes"></po-input>
    <po-input class="po-md-4"
              p-required="true"
              p-label="NomeMes"
              [(ngModel)]="orcamento.NomeMes"></po-input>

    <po-select p-label="MÃªs"
               [p-options]="meses"
               name="NumMes"
               [ngModel]="orcamento.NumMes"
               (ngModelChange)="alterouComboMes($event)"></po-select>

    <po-decimal class="po-md-4"
                p-label="Valor"
                p-required="true"
                name="valor"
                p-icon="ph ph-money-wavy"
                [ngModel]="orcamento.Valor"
                (ngModelChange)="orcamento.Valor = $event"></po-decimal>
  </div>
</po-modal>
