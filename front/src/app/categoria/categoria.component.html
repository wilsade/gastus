<po-page-default p-title="Categorias"
                 [p-actions]="acoesPagina">

  <po-table [p-hide-columns-manager]="true"
            [p-striped]="true"
            [p-sort]="true"
            [p-columns]="colunas"
            [p-items]="categorias"
            [p-actions]="acoesTabela">

    <ng-template p-table-cell-template
                 let-column="column"
                 let-row="row">
      <div *ngIf="column.property === 'IndicaReceita'">
        <span>{{row.IndicaReceita ? 'Sim' : ''}}</span>
      </div>
      <div *ngIf="column.property === 'SaiNoRelatorio'">
        <span>{{row.SaiNoRelatorio ? 'Sim' : ''}}</span>
      </div>
    </ng-template>

    <ng-template p-table-row-template
                 let-rowItem
                 let-i="rowIndex">
      <po-widget>
        <app-subcategoria [categoria]="rowItem"></app-subcategoria>
      </po-widget>

    </ng-template>

  </po-table>


  <app-categoria-edit #modalCategoria
                      (onConfirmouModal)="categoriaAlterada($event)"></app-categoria-edit>

</po-page-default>
<div *ngIf="loading"
     class="sample-container">
  <po-loading-overlay></po-loading-overlay>
</div>
